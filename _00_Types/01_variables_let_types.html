  <script>
    let p1 = document.getElementById("p1");
    let p2 = document.getElementById("p2");
    let p3 = document.getElementById("p3");

    let prenom = "Je m'appelle Pierre";
    let age = 29; age++;
    let age_réel = "29"; 
    // let age_conv = age_réel++;
    



    p1.innerHTML = "Type de <u>prenom</u> : " + typeof prenom + " == " + prenom;
    p2.innerHTML = "Type de <u>age</u> : " + typeof age + " == " + age;
    p3.innerHTML = "Type de <u>age_réel</u> : " + typeis(age_réel) + " == " + age_réel;     
    // p4.innerHTML = "Type de <u>age_conv</u> : " + typeis(age_conv) + " == " + age_conv; 
    // Usage d'une fonction nommée "typeis"
    // Function typeis (appellée ici mais traîtée en début de code)

    function typeis(check) {
      console.log('\n\n');
      console.warn("! check typeis (p3) == "+ typeof check);
      console.log('\n\n');
      return typeof check;
    }
