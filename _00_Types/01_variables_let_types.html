<!DOCTYPE html>
<html>
  <head>
    <title>Cours JavaScript</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="./js/app.js" async></script>
  </head>

  <body>
    <h1>
      _00_Types/01_variables_let_types.html
    </h1>
    <p>Un paragraphe</p>
    <p id="p1">text p1</p>
    <p id="p2">text p2</p>
    <p id="p3">text p3</p>

    (<i>string</i> ça veut dire chaîne de caractères)

    <div id="infos"></div>
    <div id="back_link" data-title="_00_Types">
      <a href="https://daily-mire-freon.glitch.me/_00_Types/">
        BACK
      </a>
    </div>
  </body>

  <script>
    let prenom = "Je m'appelle Pierre";
    let age = 29;
    let age2 = "29";

    let p1 = document.getElementById("p1");
    let p2 = document.getElementById("p2");
    let p3 = document.getElementById("p3");

    p1.innerHTML = "#p1 Type de prenom : " + typeof prenom;
    p2.innerHTML = "#p2 Type de age : " + typeof age;
    p3.innerHTML = "#p3 Type de age2 : " + typeis(age2); //Usage d'une fonction nommée "typeis"

    // Function typeis (appellée ici mais traîtée en début de code)
    function typeis(check) {
      return typeof check;
    }
  </script>
</html>
