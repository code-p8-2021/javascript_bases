
<!DOCTYPE html>
<html>
    <head>
        <title>Variables plus plus plus</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/style.css">
    <!-- <script src='./js/appplus.js' async></script> -->
      
      <style>
        li.original {color: green;}
      </style>
    </head>
    
  
  
  
    <body>
      <h1>
        _00_Types/04b_lister.html
      </h1>
      
      
      
      <div id="app"> <!-- #app est la div "parente" -->
       <ul> <!-- : first child==premier enfant (élément)-->
        <li class="original">      <!-- : second (élément)-->
          ...                      <!-- : contenu -->
        </li>                    
        
         <li class="original">    <!-- : second (élément)-->
          Text de départ          <!-- : contenu -->
            <a class="inline" href="#">lien</a> <!-- : child... -->
         </li> 
      </ul>
      </div>
      
      
      
      
      
      <script>
      let langs = ['CSS','JavaScript','TypeScript'];

      let nodes = langs.map(lang => {
        let li = document.createElement('li');
        li.textContent = lang;
        li.style.color = "red";
        return li;
      });
        
      
      let app = document.querySelector('#app').firstElementChild;
      // Presque pareil pour cibler le premier élément (child==enfant)
      // let app = document.querySelector('#app').children[0]
        
      app.prepend(...nodes);
        
        
        
      </script>
      
      
      
      
      
      
      
      <div style="margin-top: 30px">
      <i>Apend</i>   signifie "ajouter après l'existant"<br>
      <i>Prepend</i> signifie "ajouter avant l'existant"
      </div>
