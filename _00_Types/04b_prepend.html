    <body>
      <h1>
        _00_Types/04b_prepend.html
      </h1>
      
      
      
      <div id="app">
      Text de départ
      </div>
      
      Apend   signifie "ajouter après l'existant"
      Prepend signifie "ajouter avant l'existant"
      
      
      <script>
      let app = document.querySelector('#app');

      let langs = ['CSS','JavaScript','TypeScript'];

      let nodes = langs.map(lang => {
        let li = document.createElement('li');
        li.textContent = lang;
        return li;
      });

      app.prepend(...nodes);
      </script>
