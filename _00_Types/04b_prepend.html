
<!DOCTYPE html>
<html>
    <head>
        <title>Variables plus plus plus</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/style.css">
    <!-- <script src='./js/appplus.js' async></script> -->
      
      <style>
        li.original {color: green;}
      </style>
    </head>
    
  
  
  
    <body>
      <h1>
        _00_Types/04b_prepend.html
      </h1>
      
      
      
      <div id="app">
      <ul>  
        <li class="original">...</li>
        <li class="original">Text de départ <a class="inline" href="http://exemple.com">lien</a></li>  
      </ul>
      </div>
      
      
      
      
      
      <script>
      let app = document.querySelector('#app').children[0];

      let langs = ['CSS','JavaScript','TypeScript'];

      let nodes = langs.map(lang => {
        let li = document.createElement('li');
        li.textContent = lang;
        li.style.color = "red";
        return li;
      });

      app.prepend(...nodes);
      </script>
      
      
      
      
      
      
      
      <div style="margin-top: 30px">
      <i>Apend</i>   signifie "ajouter après l'existant"<br>
      <i>Prepend</i> signifie "ajouter avant l'existant"
      </div>
