    <body>
        <h1>Titre principal</h1>
        <p>Un paragraphe</p>
        <p id='p1'>text p1</p>
        <p id='p2'>text p2</p>
        <p id='p3'>text p3</p>
      
      (<i>string</i> ça veut dire chaîne de caractères)
      
      
     <div id="infos"></div>
    </body>
  
  
  
  
  
  

<script>
    let prenom = "Je m'appelle Pierre";
    let age = 29;
    let age2 = '29';
    
    let p1 = document.getElementById('p3');
    let p2 = document.getElementById('p1');
    let p3 = document.getElementById('p2');
    
    
    p1.innerHTML = '#p3 Type de age2 : ' + typeof age2;
    p2.innerHTML = '#p1 Type de prenom : ' + typeof prenom;
    p3.innerHTML = '#p2 Type de age : ' + typeis(age); //Usage d'une fonction "typeis"
  
  
  
    // Function typeis (appellée ici mais traîtée en début de code)
    function typeis(check) {
      return typeof check
    }
  
  </script>
