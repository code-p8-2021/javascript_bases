  </head>
   <body>
     <h1>_01_Operators/00_Arithmetic_alt.html</h1>
       <p id='variables'></p>
        <p id='p1'></p>
        <p id='p2'></p>
        <p id='p3'></p>
        <p id='p4'></p>
        
     
     
     
     
     
      <script type = "text/javascript">
        //On peut référencer des élements de la page... 
        let p1 = document.getElementById('p1');
        let p2 = document.getElementById('p2');
        let p3 = document.getElementById('p3');
        let p4 = document.getElementById('p4');
        let vari = document.getElementById('variables');
        let linebreak = "<br /><hr class=\"little\" />";
        //On déclare et initialise nos variables sur la même ligne
        let a = 10, b = 10, c = 20, d = 20;
              
        
/*On incrémente / décrémente et affecte le résultat dans un paragraphe.
*Attention : le premier "+" est un opérateur de concaténation */
        p1.innerHTML = 'a stocke la valeur ' + a++ +' ( a++ )'+linebreak;
        p2.innerHTML = 'b stocke la valeur ' + ++b +' ( ++b )'+linebreak;
        p3.innerHTML = 'c stocke la valeur ' + c-- +' ( c-- )'+linebreak;
        p4.innerHTML = 'd stocke la valeur ' + --d +' ( --d )'+linebreak;
      
        
        
        //On affiche les variables 
        vari.innerHTML =
        'a = ' + a + ', b = ' + b + ', c = ' + c + ', d = ' + d + '<br>' +linebreak;
 
     
     </script>
