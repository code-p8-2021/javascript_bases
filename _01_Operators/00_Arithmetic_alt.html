<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">
  </head>
   <body>
    
       <p id='variables'></p>
        <p id='p1'></p>
        <p id='p2'></p>
        <p id='p3'></p>
        <p id='p4'></p>
        
     
      <script type = "text/javascript">
         //On déclare et initialise nos variables sur la même ligne
        let a = 10, b = 10, c = 20, d = 20;
        //On affiche à nouveau le contenu de nos variables 
        document.getElementById('variables').innerHTML =
        'a = ' + a + ', b = ' + b + ', c = ' + c + ', d = ' + d;

        /*On incrémente / décrémente et affecte le résultat dans un paragraphe.
         *Attention : le premier "+" est un opérateur de concaténation */
        document.getElementById('p1').innerHTML = 'a stocke la valeur ' + a++ +' ( a++ )';
        document.getElementById('p2').innerHTML = 'b stocke la valeur ' + ++b +' ( ++b )';
        document.getElementById('p3').innerHTML = 'c stocke la valeur ' + c-- +' ( c-- )';
        document.getElementById('p4').innerHTML = 'd stocke la valeur ' + --d +' ( --d )';
      </script>

      </a>
     </div>
   </body>
</html>
